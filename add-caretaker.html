<body class="px-19 background-top">
    <div class="center pt-103">
        <img class="logo-small" src="images/thermi-logo.svg" alt="thermi-logo">
        <h1 class="pt-16">Mantelzorger uitnodigen</h1>
    </div>

    <ul class="nav justify-content-center">
        <li class="nav-item nav-item-nonselected dashboard">
            <a class="nav-link" href="dashboard-week.html">Overzicht</a>

    <div class="pt-36 pb-177">
        <p>Vul het e-mailadres in:</p>
        <form class="center">
            <div class="form-group input-group mb-3">
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="E-MAILADRES">
            </div>
            <p class="left">Vul de voornaam in:</p>
            <div class="form-group input-group mb-3">
                <input type="firstname" class="form-control" id="firstname" name="firstname" placeholder="VOORNAAM">
            </div>
            <p class="left">Vul de achternaam in:</p>
            <div class="form-group input-group mb-3">
                <input type="lastname" class="form-control" id="lastname" name="lastname" placeholder="ACHTERNAAM">
            </div>
            <button type="submit" class="btn btn-primary" id="send-invitation" formaction="caretaker-invited.html">Verstuur uitnodiging</button>
        </form>
