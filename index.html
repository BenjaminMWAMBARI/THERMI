<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Thermi - register</title>
</head>

<body class="px-19 background">
    <div class="center pt-177">
        <img class="logo" src="images/thermi-logo.svg" alt="thermi-logo">
        <h1 class="pt-36">welkom bij thermi</h1>
    </div>

    <div class="pt-36 pb-177">
        <p>Registreer je hier:</p>
        <form class="center">
            <div class="form-group input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text email-icon"></span>
                </div>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="E-MAILADRES">
            </div>
            <div class="form-group input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text password-icon"></span>
                </div>
                <input type="password" class="form-control" id="password" name="password" placeholder="WACHTWOORD">
            </div>
            <div class="form-group input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text password-icon"></span>
                </div>
                <input type="password" class="form-control" id="passwordConfirm" name="passwordConfirm" placeholder="BEVESTIG WACHTWOORD">
            </div>
            <button type="submit" class="btn btn-primary" id="registerNext" formaction="register.html">Volgende</button>
        </form>
    </div>
</body>

</html>
