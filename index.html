<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <title>Thermi</title>
</head>

<body class="px-19">
    <div class="center pt-178">
        <img class="logo" src="images/thermi-logo.svg" alt="thermi-logo">
        <h1 class="pt-36">welkom bij thermi</h1>
    </div>

    <div class="pt-36 pb-176">
        <p>Registreer je hier:</p>
        <form class="center">
            <div class="form-group input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text email-icon" id="basic-addon1"></span>
                </div>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="E-MAILADRES">
            </div>
            <div class="form-group input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text password-icon" id="basic-addon1"></span>
                </div>
                <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="WACHTWOORD">
            </div>
            <div class="form-group input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text password-icon" id="basic-addon1"></span>
                </div>
                <input type="password" class="form-control" id="exampleInputPassword1" name="passwordConfirm" placeholder="BEVESTIG WACHTWOORD">
            </div>
            <button type="submit" class="btn btn-primary">Volgende</button>
        </form>
    </div>

</body>

</html>
