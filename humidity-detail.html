<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/main.css">

    <title>Thermi - humidity</title>
</head>

<body class="px-19 background-top">
    <div class="center pt-103">

    <ul class="nav justify-content-center">
        <li class="nav-item nav-item-selected dashboard">

        <li class="nav-item nav-item-nonselected caretaker">
            <a class="nav-link" href="caretakers.html">Mantelzorgers</a>

        <li class="nav-item nav-item-nonselected contact">

    <div class="dgraph mt-16">

    <script>
        $("#dgraph-ma").on("click", function(event) {

        });

        $("#dgraph-di").on("click", function(event) {
