<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <title>Thermi - register</title>
</head>

<body class="px-19 background">
    <div class="center pt-177">
        <img class="logo" src="images/thermi-logo.svg" alt="thermi-logo">
    </div>

    <div class="center pt-36 pb-177">
        <p class="left">Registreer de bundelcode:</p>
        <form class="center">
            <div class="form-group input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text bundlecode-icon"></span>
                </div>
                <input type="bundlecode" class="form-control" id="bundlecode" placeholder="BUNDELCODE">
            </div>
            <button type="submit" class="btn btn-primary" formaction="dashboard-week.html">Registreren</button>
        </form>
        <div class="pt-36 inline-block">
            <img class="info-icon" src="images/info.svg" alt="info">
            <button type="button" class="btn-information" data-toggle="modal" data-target="#exampleModal">
                Waar vind ik mijn bundelcode?
              </button>
        </div>
    </div>

    <div class="modal fade pt-half" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Bundelcode</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
                </div>
                <div class="modal-body">
                    De bundelcode kan je vinden op de factuur van je besteloverzicht.
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>

</html>
